<!DOCTYPE html>
<html>
<head>
    <title>AtlasAlan Sunucu</title>
    <script>
        async function yonlendir() {
            const domain = "atlasalan";
            const token = "0ba0dd27-a463-4c4a-9510-c43020097932";
            try {
                // DuckDNS'ten güncel linki çekiyoruz
                const r = await fetch(`https://www.duckdns.org/update?domains=${domain}&token=${token}&get=1`);
                const text = await r.text();
                const link = text.match(/https:\/\/[a-z0-9-]+\.trycloudflare\.com/)[0];
                window.location.replace(link);
            } catch (e) {
                document.body.innerHTML = "Sunucu henüz hazır değil, 5 sn sonra tekrar denenecek...";
                setTimeout(yonlendir, 5000);
            }
        }
        window.onload = yonlendir;
    </script>
</head>
<body style="background:#000; color:#0f0; font-family:monospace; text-align:center; padding-top:50px;">
    <h2>SISTEME BAGLANILIYOR...</h2>
</body>
</html>
