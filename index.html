<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script>
        // Sayfa yuklendigi an, eger URL'de bir "v" parametresi yoksa sayfayi yenilemeye zorla
        if(!window.location.search.includes('v=')) {
            window.location.href = window.location.pathname + "?v=" + new Date().getTime();
        }
    </script>
</head>
<body style="background:#000; color:#0f0; font-family:monospace; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;">
    <div style="text-align:center;">
        <h1 id="msg">TUNEL DOGRULANIYOR</h1>
        <h2 id="timer">3</h2>
    </div>
    <script>
        let c = 3;
        setInterval(() => {
            c--;
            document.getElementById('timer').innerText = c;
            if(c <= 0) {
                // ASIL LINKIN SONUNA DA ZAMAN EKLE
                window.location.replace("https://enforcement-maker-supplements-punch.trycloudflare.com?t=" + new Date().getTime());
            }
        }, 1000);
    </script>
</body>
</html>
