<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas'ın Web Sitesi</title>
    <meta name="description" content="Atlas'ın Windows Server üzerinden yayınlanan sitesi">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Kaydırma çubuğu karmaşasını önler */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe src="https://atlasin.duckdns.org" title="Atlas Sunucu">
        Tarayıcınız iframe desteklemiyor. Lütfen <a href="https://atlasin.duckdns.org">buraya tıklayın</a>.
    </iframe>

</body>
</html>
