<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Atlas Gateway</title>
</head>
<body style="background:#000; color:#00ff00; font-family:monospace; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; margin:0; text-align:center;">
    
    <div style="border:1px solid #00ff00; padding:20px;">
        <h2>SISTEM AKTIF</h2>
        <p style="color:#555;">Server TS: 1769625505</p>
        <div id="timer" style="font-size:40px;">3</div>
    </div>

    <script>
        let c = 3;
        const t = document.getElementById('timer');
        setInterval(() => {
            c--;
            t.innerText = c;
            if(c <= 0) {
                // JS TARAFINDA CANLI ZAMAN (URL SONUNDAKI SAYIYI DEGISTIREN ASIL KISIM)
                const liveTS = new Date().getTime();
                window.location.replace("https://traffic-buys-pics-telephone.trycloudflare.com?auth=" + liveTS);
            }
        }, 1000);
    </script>
</body>
</html>
