<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Atlas Sunucu Bağlantısı</title>
    <style>
        body { background: #111; color: #0f0; font-family: monospace; text-align: center; padding-top: 100px; }
        .loader { border: 4px solid #333; border-top: 4px solid #0f0; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h2 id="status">GÜNCEL TÜNEL ARANIYOR...</h2>

    <script>
      async function baglan() {
            const BIN_ID = "SENIN_BIN_ID";
            const API_KEY = "SENIN_X_MASTER_KEY";

            try {
                const r = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { "X-Master-Key": API_KEY }
                });
                
                // Eğer JSONBin hata döndürürse (401, 403, 404 vb.)
                if (!r.ok) {
                    throw new Error(`JSONBin Hatası: ${r.status}`);
                }

                const data = await r.json();
                const hedef_link = data.record.cloudflare_url;

                if (hedef_link && hedef_link.includes("trycloudflare.com")) {
                    window.location.replace(hedef_link);
                } else {
                    document.getElementById('status').innerText = "SUNUCU KAPALI (Link Bulunamadı)";
                }
            } catch (e) {
                // HATAYI EKRANA YAZDIRALIM
                document.getElementById('status').innerText = "HATA: " + e.message;
                console.error(e);
            }
        }
        window.onload = baglan;
    </script>
</body>
</html>
