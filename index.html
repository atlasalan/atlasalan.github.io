<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Atlas Sunucu Bağlantısı</title>
    <style>
        body { background: #111; color: #0f0; font-family: monospace; text-align: center; padding-top: 100px; }
        .loader { border: 4px solid #333; border-top: 4px solid #0f0; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h2 id="status">GÜNCEL TÜNEL ARANIYOR...</h2>

    <script>
        async function baglan() {
            // BURAYI KENDİ BİLGİLERİNLE DOLDUR
            const BIN_ID = "697a6f57ae596e708ffec5e3 ";
            const API_KEY = "$2a$10$JVTjh5wmEcl2AQVbkds1qeAuGTRyID9zOYWAh6FO/zOtnUJrPIX1.";

            try {
                // JSONBin kutusuna gidip en son linki soruyoruz
                const r = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: { "X-Master-Key": API_KEY }
                });
                
                const data = await r.json();
                const hedef_link = data.record.cloudflare_url;

                if (hedef_link && hedef_link.includes("trycloudflare.com")) {
                    document.getElementById('status').innerText = "TÜNEL BULUNDU! GİRİŞ YAPILIYOR...";
                    window.location.replace(hedef_link);
                } else {
                    document.getElementById('status').innerText = "SUNUCU ŞU AN KAPALI.";
                    setTimeout(baglan, 5000); // 5 saniye sonra tekrar bak
                }
            } catch (e) {
                document.getElementById('status').innerText = "BAĞLANTI HATASI (JSONBIN)";
                setTimeout(baglan, 5000);
            }
        }
        window.onload = baglan;
    </script>
</body>
</html>
