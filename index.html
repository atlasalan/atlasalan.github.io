<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Atlas Sunucu</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { border: 1px solid #0f0; padding: 30px; text-align: center; box-shadow: 0 0 20px #0f0; }
        iframe { display: none; width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>
    <div id="loader" class="box">
        <h1>ATLAS SISTEMI</h1>
        <p>SUNUCUYA BAGLANILIYOR...</p>
    </div>
    <iframe id="f" src=""></iframe>
    <script>
        const tunnelUrl = "https://classic-vacations-bike-criticism.trycloudflare.com"; // Python burayi otomatik degistirecek
        const frame = document.getElementById('f');
        if(tunnelUrl !== "BEKLEMEDE") {
            frame.src = tunnelUrl + "?v=" + Date.now();
            frame.onload = () => {
                document.getElementById('loader').style.display = 'none';
                frame.style.display = 'block';
            };
        }
    </script>
</body>
</html>
